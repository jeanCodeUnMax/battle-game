<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Battle</title>
  <script src="script.js" defer></script>
  <script src="select-player.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://prod.assets.earlygamecdn.com/images/warcraft-mobile.jpeg?transform=article3x_webp" alt="">
  </header>
  <main>
    <h1>Welcome to the royal battle</h1>
    <h2> Be aware, otherwise you will be in the deep shit...</h2>
  <div class="personnages-container">
    <p class="text-center">Choose 2 characters</p>
    <ul>
      <li class="character">
        <img src="https://static1-br.millenium.gg/articles/3/42/53/@/86409-thumb1-article_list_m-1.jpg" alt="">
        <p class="label">Razor</p>
      </li>
      <li class="character">
        <img src="https://i1.sndcdn.com/artworks-000590996657-cud5zt-t500x500.jpg" alt="">
        <p class="label">Xor</p>
      </li>
      <li class="character">
        <img src="https://www.pcgamesn.com/wp-content/sites/pcgamesn/2022/07/world-of-warcraft-wow-wrath-of-the-lich-king-wotlk-classic-release-date-meme-550x309.jpg" alt="">
        <p class="label">Terminator</p>
      </li>
      <li class="character">
        <img src="https://static.wikia.nocookie.net/wowpedia/images/f/fa/Medivh_%28film%29.jpg" alt="">
        <p class="label">Myrddin</p>
      </li>
    </ul>
    <button class="btn-start">Start Your Battle</button>
  </div>
  </main>
</body>
</html>
